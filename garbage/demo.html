	<head>
		<meta charset="utf-8" />
		<title>Reveal Demo</title>
		
		<!-- Attach our CSS -->
	  	<link rel="stylesheet" href="reveal.css">	
	  	
		<!-- Attach necessary scripts -->
		<!-- <script type="text/javascript" src="jquery-1.4.4.min.js"></script> -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
		<script type="text/javascript" src="jquery.reveal.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		
		
		
	</head>
	<body>

		<script type="text/javascript">
		function test(){
			alert('1');
			var xhttp;
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (xhttp.readyState == 4 && xhttp.status == 200) {
					alert('2');
					document.getElementById("test").innerHTML = xhttp.responseText;
				}
			};
			xhttp.open("GET", "register.php", true);
			xhttp.send();
		}

		$(document).ready(function(){
			test();
		});
		</script>

		<a href="#" class="big-link" data-reveal-id="test">
			Fade and Pop
		</a>	
		
		<a href="#" class="big-link" data-reveal-id="test" data-animation="fade">
			Fade
		</a>
		
		<a href="#" class="big-link" data-reveal-id="test" data-animation="none">
			None
		</a>

		<div id="test" class="reveal-modal">
			<h1>Reveal Modal Goodness</h1>
			<p>This is a default modal in all its glory, but any of the styles here can easily be changed in the CSS.</p>
			<a class="close-reveal-modal">&#215;</a>
		</div>
			
	</body>
</html>
