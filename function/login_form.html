<html>

<h3 style = "text-align:left; margin-left: 10px; margin-bottom: auto; margin-top: auto;">Login</h3><br>
<input style = "margin-bottom: 5px;" class="k-textbox" id="username" type="text" name="username" placeholder="Account"><br>
<input style = "margin-bottom: 5px;" class="k-textbox" id="password" type="password" name="password" placeholder="Password"><br>
<input class = "abutton" style = "width:90%; margin-bottom: 5px;" type="button" value="login" onclick="check_login()"><br>
<input class = "abutton" style = "width:90%; margin-bottom: 5px;" type="button" value="register" onclick="go_register()"><br>
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
</html>
